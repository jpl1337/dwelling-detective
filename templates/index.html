<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwelling Detective</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f5e1; /* Light cream color */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #008080;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 8px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006666;
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
</head>
<body>

    <div>
        <h1>Dwelling Detective</h1>

        <!-- <label for="address">Enter Address:</label> -->
        <input type="text" id="address" placeholder="Enter address">

        <button hx-post="/getLocations" hx-trigger="click" hx-swap="outerHTML">Find Locations</button>
    </div>

    <div id="result"></div>

</body>
</html>
